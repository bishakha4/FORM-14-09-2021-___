<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>

</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="container">

            <div class="row">
                <div class="col-12">
                <h1>Create Your Account</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                    <label for="Name" class="form-label">Your First Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your first Name">
                    </div>
                    <form class="row g-3">
                    <div class="col-md-6">
                        <label for="last name" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="lastname" placeholder="Enter your last name">
                    </div>
                    <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="how do you know us?" class="form-label">How do you know us?</label>
                        <select id="howDoYouKnow" class="form-select">
                        <option selected><Choose class="">Choose....</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Google</option>
                        <option>Instagram</option>
                        <option>Other</option>
                        </select>
                        <div class="col-12">
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div>
                    </div>
            
              </form>
            </div>
        </div>
    </div>
   
        

</body>
<script src = "bootstrap.bundle.js"></script>
</html>
